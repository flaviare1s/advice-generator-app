<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="font-Manrope bg-dark_blue flex flex-col justify-center items-center m-auto h-screen">

  <main class="relative bg-dark_grayish_blue w-[95%] sm:w-[540px] rounded-[10px] sm:rounded-[15px] px-6 sm:px-12 pt-10 sm:pt-12 tracking-[3.46px] sm:tracking-[4.09px]">
    <h1 class="uppercase text-neon_green text-center font-extrabold text-[11px] sm:text-[13px] pb-6">Advice #<span id="adviceID"></span></h1>

    <div class="font-extrabold text-light_cyan text-center text-2xl sm:text-[28px] tracking-[-0.26px] sm:tracking-[-0.3px] pb-6 sm:pb-10">"<span id="adviceText"></span>"</div>

    <div>
      <img class="sm:hidden pb-16 w-full m-auto" src="../images/pattern-divider-mobile.svg" alt="Pattern Divider">
      <img class="hidden sm:block w-full m-auto pb-[72px]" src="../images/pattern-divider-desktop.svg" alt="Pattern Divider">
    </div>

    <button id="adviceButton" class="flex flex-col justify-center items-center w-16 h-16 bg-neon_green rounded-full absolute left-1/2 translate-x-[-50%] bottom-[-10%]">
      <img src="../images/icon-dice.svg" alt="Icon Dice">
    </button>
  </main>
  
  <footer class="text-xs text-center mt-10">
    Challenge by <a class="font-bold text-neon_green" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-bold text-neon_green" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
  </footer>
</body>
</html>
